<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runner Infinito: Avestruz 8-bit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Runner Infinito: Avestruz 8-bit</h1>

  <div id="wrap">
    <canvas id="game" width="960" height="480"></canvas>

    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="level">N√≠vel: 1</span>
      <span id="best">üèÜ High: 0</span>
    </div>

    <div id="controls">
      <button id="btnStart">Iniciar / Reiniciar (Espa√ßo)</button>
      <button id="btnPause">Pausar (P)</button>
      <button id="btnFS">Tela cheia</button>
      <button id="btnJump" class="ghost">Pular (toque)</button>
    </div>

    <p class="hint">
      Toque/ESPA√áO para pular (pulo duplo pr√≥ximo a obst√°culos altos). (P) pausa. No mobile, use <b>Pular</b> e <b>Tela cheia</b>.
    </p>
  </div>

  <!-- carrega depois do DOM -->
  <script defer src="script.js"></script>

  <!-- diagn√≥stico simples de erros -->
  <script>
    window.addEventListener('error', e => {
      const box = document.createElement('pre');
      box.style.cssText = 'white-space:pre-wrap;background:#fee;border:2px solid #900;padding:8px;margin:16px auto;max-width:1040px';
      box.textContent = 'Erro: ' + e.message + '\n' + e.filename + ':' + e.lineno + ':' + e.colno;
      document.body.appendChild(box);
    });
  </script>
</body>
</html>
