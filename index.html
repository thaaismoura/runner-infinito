<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runner Infinito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Runner Infinito</h1>
    <canvas id="game" width="800" height="300" aria-label="Runner Infinito"></canvas>
    <div class="hud">
      <span id="score">Score: 0</span>
      <button id="btnStart">Iniciar / Reiniciar (Espaço)</button>
    </div>
    <p class="hint">Use a tecla <strong>ESPAÇO</strong> ou <strong>Toque</strong> para pular.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
