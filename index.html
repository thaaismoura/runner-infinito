<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runner Infinito: Avestruz 8-bit</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#f2f2f2;margin:0;padding:24px;display:flex;flex-direction:column;align-items:center;gap:16px}
    h1{margin:0 0 8px 0}
    #wrap{background:#fff;border:4px solid #111;border-radius:10px;padding:12px}
    #game{display:block;background:#fff}
    #hud{display:flex;gap:16px;justify-content:center;margin-top:8px;font-weight:600}
    #controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:8px}
    button{padding:10px 14px;border:2px solid #111;border-radius:10px;background:#fff;cursor:pointer}
    button:active{transform:translateY(1px)}
    .muted{opacity:.7}
    small{opacity:.8}
  </style>
</head>
<body>
  <h1>Runner Infinito: Avestruz 8-bit</h1>

  <div id="wrap">
    <canvas id="game" width="960" height="480"></canvas>

    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="level">N√≠vel: 1 (Dia)</span>
      <span id="best">üèÜ High: 0</span>
    </div>

    <div id="controls">
      <button id="btnStart">Iniciar / Reiniciar (Espa√ßo)</button>
      <button id="btnPause">Pausar (P)</button>
      <button id="btnMute">Som</button>
      <button id="btnFS">Tela cheia</button>
      <!-- opcional: bot√£o de pulo para mobile -->
      <button id="btnJump" class="muted">Pular (toque)</button>
    </div>

    <div style="margin-top:8px;text-align:center">
      <small>Toque/ESPA√áO para pular (pulo duplo em obst√°culos altos). ‚ÄúPausar (P)‚Äù pausa e silencia a trilha. No celular, use o bot√£o <b>Pular</b> e <b>Tela cheia</b>.</small>
    </div>
  </div>

  <!-- Carregue o script COM defer para garantir que o DOM exista -->
  <script defer src="script.js"></script>

  <!-- Diagn√≥stico r√°pido: mostra erros JS na pr√≥pria p√°gina -->
  <script>
    window.addEventListener('error', e => {
      const box = document.createElement('pre');
      box.style.cssText = 'white-space:pre-wrap;background:#fee;border:2px solid #900;padding:8px;margin-top:12px;max-width:960px;';
      box.textContent = 'Erro: ' + e.message + '\n' + e.filename + ':' + e.lineno + ':' + e.colno;
      document.body.appendChild(box);
    });
    console.log('index carregado');
  </script>
</body>
</html>
