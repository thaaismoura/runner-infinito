<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Runner Infinito: Avestruz 8-bit</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#301860" />
</head>
<body>
  <main class="wrap">
    <h1>Runner Infinito: Avestruz 8-bit</h1>
    <div class="canvas-wrap">
      <canvas id="game" width="800" height="300" aria-label="Runner Infinito"></canvas>
    </div>
    <div class="hud">
      <div class="left">
        <span id="score">Score: 0</span>
        <span id="level">Nível: 1 (Dia)</span>
        <span id="best">🏆 High: 0</span>
      </div>
      <div class="actions">
        <button id="btnStart">Iniciar / Reiniciar (Espaço)</button>
        <button id="btnPause" aria-pressed="false">Pausar (P)</button>
        <button id="btnMute" aria-pressed="false" title="Som">🔊 Som</button>
      </div>
    </div>
    <p class="hint">
      Toque ou <strong>ESPAÇO</strong> para pular. O <strong>pulo duplo</strong> aparece quando o obstáculo é alto.
      Pressione <strong>P</strong> para pausar. Use 🔊 para mutar.
    </p>
  </main>

  <footer class="site-footer">
    <small>© 2025 Thaís Moura — Licenciado sob MIT. Código-fonte no GitHub.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
